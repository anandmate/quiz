{% extends 'webapp/basic.html' %}

{% block title %} New Profile {% endblock %}

{% block body %}
<div class="container mt-3">
    {% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% endif %}
</div>
<div class="container mt-3">

    <form action="profile" method="post">
        {% csrf_token %}
        <div class="fprm-row">
            <div class="col-7">
                <input type="text" class="form-control" name="name" placeholder="Enter Full name">
                <input type="text" class="form-control" name="gender" placeholder="Enter Gender">
                <input type="date" class="form-control" name="dob" placeholder="Enter Date of Birth">
                <input type="email" class="form-control" name="email" placeholder="Enter Email id">
                <input type="text" class="form-control" name="contact1" placeholder="Enter Contact 1">
                <input type="text" class="form-control" name="contact2" placeholder="Enter Contact2">
                <input type="text" class="form-control" name="address" placeholder="Enter Full Address">

                <input type="text" class="form-control" name="ssc_col" placeholder="Enter SSC School Name">
                <input type="text" class="form-control" name="ssc_uni" placeholder="Enter Board/University">
                <input type="text" class="form-control" name="ssc_pass" placeholder="Enter Year of Passing">
                <input type="text" class="form-control" name="ssc_per" placeholder="Enter Percentage/Grade">
                
                <input type="text" class="form-control" name="hsc_col" placeholder="Enter HSC School Name">
                <input type="text" class="form-control" name="hsc_uni" placeholder="Enter Board/University">
                <input type="text" class="form-control" name="hsc_pass" placeholder="Enter Year of Passing">
                <input type="text" class="form-control" name="hsc_per" placeholder="Enter Percentage/Grade">

                <input type="text" class="form-control" name="dip_col" placeholder="Enter Diploma College Name">
                <input type="text" class="form-control" name="dip_spl" placeholder="Enter Branch/Stream">
                <input type="text" class="form-control" name="dip_uni" placeholder="Enter Board/University">
                <input type="text" class="form-control" name="dip_pass" placeholder="Enter Year of Passing">
                <input type="text" class="form-control" name="dip_per" placeholder="Enter Percentage/Grade">

                <input type="text" class="form-control" name="grad_col" placeholder="Enter Degree College Name">
                <input type="text" class="form-control" name="grad_spl" placeholder="Enter Branch/Stream">
                <input type="text" class="form-control" name="grad_uni" placeholder="Enter Board/University">
                <input type="text" class="form-control" name="grad_pass" placeholder="Enter Year of Passing">
                <input type="text" class="form-control" name="grad_per" placeholder="Enter Percentage/Grade">

                <input type="text" class="form-control" name="gp_title" placeholder="Title of Graduation Project">
                <input type="text" class="form-control" name="gp_detail" placeholder="Details of Project">

                <input type="text" class="form-control" name="linkedin" placeholder="Linkedin Profile">

                <input type="text" class="form-control" name="tech_skills" placeholder="Enter Technical Skills">
                <input type="text" class="form-control" name="soft_skills" placeholder="Enter Soft Skills">

                <input type="text" class="form-control" name="cert1" placeholder="Enter Certification1">
                <input type="text" class="form-control" name="cert2" placeholder="Enter Certification2">
                <input type="text" class="form-control" name="cert3" placeholder="Enter Certification3">

                <input type="text" class="form-control" name="exp1_title" placeholder="Enter Experience/Internship1">
                <input type="text" class="form-control" name="exp2_title" placeholder="Enter Experience/Internship2">
                
                <br>
                <input type="submit" value="Create" class="btn btn-primary">
            </div>
        </div>
    </form>

</div>


{% endblock %}
